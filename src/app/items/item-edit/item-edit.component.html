<div>
  <h3 mat-dialog-title>{{title}}</h3>

  <mat-dialog-content>
    <div class="row">
      <div class="column">
        <div>
          <app-image-drop (imageChanged)="imageChanged()"></app-image-drop>
        </div>
        <div>
          <button mat-button (click)="uploadFileToActivity()">detect</button>
        </div>
      </div>

      <div class="column">
        <div>
          <mat-form-field>
            <input matInput placeholder="Title" value={{receipt.title}} (input)="receipt.title=$event.target.value">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Description" value={{receipt.description}} (input)="receipt.description=$event.target.value">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Date"  (dateChange)="dateChanged('change', $event)" [formControl]="convertDateToForm(receipt.date)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker touchUi="true"></mat-datepicker>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Total" value={{receipt.total}} (input)="receipt.total=$event.target.value">
          </mat-form-field>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions bottom>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="saveReceipt(receipt)" cdkFocusInitial>Save</button>
  </div>
</div>
