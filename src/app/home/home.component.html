<mat-card>
  {{counter | async}}
  <br/>
  <button mat-raised-button (click)="increment()">Inc</button>
  <button mat-raised-button (click)="decrement()">Dec</button>
  <button mat-raised-button (click)="reset()">Reset</button>
  <br/>
  <button mat-raised-button color="primary">Click me!</button>

  {{env | json}}
</mat-card>
