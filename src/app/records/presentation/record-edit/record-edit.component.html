<div>
  <h3 mat-dialog-title>{{title}}</h3>

  <mat-dialog-content>
    <mat-tab-group [selectedIndex]="selectedTab.value" (selectedIndexChange)="selectedTab.setValue($event)">
      <mat-tab label="Upload image">
        <mat-card>
          <mat-card-content>
            <app-image-drop (imageChanged)="imageChanged()"></app-image-drop>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="uploadFileToActivity()">Detect</button>
            <button mat-button (click)="noImage()">No Image</button>
          </mat-card-actions>
        </mat-card>
      </mat-tab>
      <mat-tab label="Edit">
        <mat-card class="example-card">
          <mat-card-content>
            <div>
              <mat-form-field>
                <input matInput placeholder="Title" value={{record.title}} (input)="record.title=$event.target.value">
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                <input matInput placeholder="Description" value={{record.description}} (input)="record.description=$event.target.value">
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Date" (dateChange)="dateChanged('change', $event)"
                  [formControl]="convertDateToForm(record.date)">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker touchUi="true"></mat-datepicker>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                <input matInput placeholder="Total" value={{record.total}} (input)="record.total=$event.target.value">
              </mat-form-field>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="onCancel()">Cancel</button>
            <button mat-button (click)="saveRecord(record)" cdkFocusInitial>Save</button>
          </mat-card-actions>
        </mat-card>
      </mat-tab>
    </mat-tab-group>

  </mat-dialog-content>

</div>
