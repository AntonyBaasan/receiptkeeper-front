<mat-card>
  <mat-card-content>
    <div>
      <app-auth></app-auth>
      <app-record-filter></app-record-filter>
      <app-record-buttons [selectedRecords]="records$ | async" (OnClickAddNew)="onClickAddRecord()">
      </app-record-buttons>
      <app-record-list
          [records]="records$ | async"
          [selectedRecordIds]="selectedRecordIds$ | async"
          (onSelectionUpdate)="onSelectionUpdate($event)">
        </app-record-list>
    </div>
  </mat-card-content>
</mat-card>
